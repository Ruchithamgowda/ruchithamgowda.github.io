<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info text-dark">
<div class="container mt-4">
    <h2 class="text-center">Book Your Appointment</h2>
    <form action="appointment" method="post">
        First Name: <input type="text" name="fname" class="form-control" required><br>
        Last Name: <input type="text" name="lname" class="form-control" required><br>
        Email: <input type="email" name="email" class="form-control" required><br>
        Age: <input type="number" name="age" class="form-control" required><br>
        Address: <input type="text" name="address" class="form-control" required><br>
        Gender:
        <select name="gender" class="form-control" required>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select><br>
        Sickness Details: <input type="text" name="sickness" class="form-control" required><br>
        Mobile Number: <input type="text" name="mobile" class="form-control" required><br>
        <button type="submit" class="btn btn-warning mt-2">Submit</button>
    </form>
</div>
</body>
</html>
