<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Page - movie-ticket-booking-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<body class="bg-secondary">
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<h1 class="text-white">Book your choice movie</h1>
<form action="book" method="post" class="text-white">
    Name: <input type="text" name="name" required><br><br>
    Contact Number: <input type="text" name="contact" required><br><br>
    Email id: <input type="text" name="email" required><br><br>
    Gender: <input type="text" name="gender" required><br><br>
    Movie Name: <input type="text" name="movie" required><br><br>
    Ticket Price : <input type="text" name="price" required><br><br>
    Number of Tickets: <input type="number" name="count" required><br><br>
    <button type="submit" class="btn btn-warning">Book Now</button>
</form>
<footer class="bg-dark text-white text-center py-3 mt-5">
    Ruchitha Gowda @copy 2025
</footer>
</body>
</html>
